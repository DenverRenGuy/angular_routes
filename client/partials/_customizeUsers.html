<div class="container">
    <form class="form-group form-horizontal" ng-submit='createUser()'>
        <fieldset>
            <legend>Users Controller</legend>
            <div class="row">
                <label class="col-sm-2">First Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control col-sm-4" ng-model=firstName>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2">Last Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control col-sm-4" ng-model=lastName>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2">Favorite Language</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control col-sm-4" ng-model=favLanguage>
                </div>
                <button type="submit" name="createUserButton" class="btn btn-primary">Create User</button>
            </div>
        </fieldset>
    </form>

    <div class="row">
        <table class="table table-bordered table-condensed" ng-init="getUsers()">
            <thead>
                <tr>
                    <td><a href="#">First Name</a></td>
                    <td><a href="#">Last Name</a></td>
                    <td><a href="#">Favorite Lanuage</a></td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tr ng-repeat="user in users track by $index">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.favLanguage }}</td>
                <td><button type="button" class="btn btn-danger" ng-click="removeUser">Delete User</button></td>
            <tr>
        </table>

    </div>

</div>
